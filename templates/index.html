<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diabetes Prediction Tool</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <header>
        <img src="/static/image.png" alt="Logo">
        <h1>Diabetes Prediction Tool</h1>
        <p>Early detection of diabetes can save lives. Enter your health details below to check your risk level.</p>
    </header>
    <main>
        <form action="/predict" method="POST">
            <div class="form-group">
                <label for="bmi">BMI:</label>
                <input type="number" step="0.1" id="bmi" name="bmi" required>
            </div>
            <div class="form-group">
                <label for="age">Age:</label>
                <input type="number" id="age" name="age" required>
            </div>
            <div class="form-group">
                <label for="income">Income (1=Low, 8=High):</label>
                <input type="number" id="income" name="income" min="1" max="8" required>
            </div>
            <div class="form-group">
                <label for="phys_health">Days of Poor Physical Health (Last 30 Days):</label>
                <input type="number" id="phys_health" name="phys_health" min="0" max="30" required>
            </div>
            <div class="form-group">
                <label for="gen_health">General Health (1=Excellent, 5=Poor):</label>
                <input type="number" id="gen_health" name="gen_health" min="1" max="5" required>
            </div>
            <div class="form-group">
                <label for="education">Education Level:</label>
                <select id="education" name="education" required>
                    <option value="1">High School</option>
                    <option value="2">Some College</option>
                    <option value="3">Associate Degree</option>
                    <option value="4">Bachelor's Degree</option>
                    <option value="5">Master's Degree</option>
                    <option value="6">Doctorate</option>
                </select>
            </div>
            <div class="form-group">
                <label for="ment_health">Days of Poor Mental Health (Last 30 Days):</label>
                <input type="number" id="ment_health" name="ment_health" min="0" max="30" required>
            </div>
            <div class="form-group">
                <label for="high_bp">Do you have high blood pressure? (1=Yes, 0=No):</label>
                <input type="number" id="high_bp" name="high_bp" min="0" max="1" required>
            </div>
            <div class="form-group">
                <label for="high_chol">Do you have high cholesterol? (1=Yes, 0=No):</label>
                <input type="number" id="high_chol" name="high_chol" min="0" max="1" required>
            </div>
            <div class="form-group">
                <label for="smoker">Are you a smoker? (1=Yes, 0=No):</label>
                <input type="number" id="smoker" name="smoker" min="0" max="1" required>
            </div>
            <div class="form-group">
                <label for="stroke">Have you experienced a stroke? (1=Yes, 0=No):</label>
                <input type="number" id="stroke" name="stroke" min="0" max="1" required>
            </div>
            <div class="form-group">
                <label for="heart_disease">Do you have heart disease or had a heart attack? (1=Yes, 0=No):</label>
                <input type="number" id="heart_disease" name="heart_disease" min="0" max="1" required>
            </div>
            <div class="form-group">
                <label for="phys_activity">Do you engage in physical activity regularly? (1=Yes, 0=No):</label>
                <input type="number" id="phys_activity" name="phys_activity" min="0" max="1" required>
            </div>
            <div class="form-group">
                <label for="diff_walk">Do you experience difficulty walking? (1=Yes, 0=No):</label>
                <input type="number" id="diff_walk" name="diff_walk" min="0" max="1" required>
            </div>
            <div class="form-group">
                <label for="sex">Sex (1=Male, 0=Female):</label>
                <input type="number" id="sex" name="sex" min="0" max="1" required>
            </div>
            <button type="submit" class="btn">Predict Diabetes</button>
        </form>
    </main>
    <footer>
        <p>&copy; 2024 Diabetes Prediction Tool. All rights reserved.</p>
    </footer>
</body>
</html>
